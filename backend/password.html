<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - Password Required</title>
    <meta name="robots" content="noindex, nofollow" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, hsl(225 25% 5%) 0%, hsl(225 25% 8%) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .password-container {
            background: linear-gradient(145deg, hsl(225 25% 9%) 0%, hsl(225 25% 7%) 100%);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid hsl(225 20% 14%);
        }
        
        .lock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, hsl(142 76% 36%) 0%, hsl(142 76% 46%) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: hsl(220 15% 50%);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #ef4444;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: hsl(220 15% 50%);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            background: hsl(225 25% 8%);
            border: 2px solid hsl(225 20% 14%);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: hsl(142 76% 36%);
            box-shadow: 0 0 0 3px hsl(142 76% 36% / 0.1);
        }
        
        input[type="password"]::placeholder {
            color: hsl(220 15% 50%);
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, hsl(142 76% 36%) 0%, hsl(142 76% 46%) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px hsl(142 76% 36% / 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .app-icon {
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="lock-icon">
            <span class="app-icon">ðŸ’°</span>
        </div>
        <h1>Budget App</h1>
        <p class="subtitle">Password required to access this tool</p>
        
        <div class="error-message" id="errorMessage">
            Incorrect password. Please try again.
        </div>
        
        <form method="POST" action="/check-password" id="passwordForm">
            <div class="form-group">
                <label for="password">Enter Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autofocus
                    autocomplete="current-password"
                >
            </div>
            <button type="submit">Access Budget App</button>
        </form>
    </div>
    
    <script>
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === '1') {
            document.getElementById('errorMessage').classList.add('show');
        }
        
        // Auto-focus password field
        document.getElementById('password').focus();
        
        // Handle form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            if (!password) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
